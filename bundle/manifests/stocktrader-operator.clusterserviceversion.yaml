              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:cashAccount
          - path: cashAccount.maxReplicas
            description: Maximum number of pods for this microservice
            displayName: Maximum Replicas
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:podCount
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:cashAccount
          - path: cashAccount.cpuThreshold
            description: CPU Threshold that results in a scaling up another pod
            displayName: CPU Threshold
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:number
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:cashAccount
          - path: cashAccount.mountFile
            description: Mount the specified file to the specified path in the container
            displayName: Enable mounting a file from a config map
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:cashAccount
          - path: cashAccount.mountFileName
            description: Name to use when mounting the file into the container
            displayName: Name of the file to be mounted
