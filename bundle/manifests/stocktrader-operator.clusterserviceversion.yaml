spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - name: stocktraders.operators.ibm.com
        displayName: IBM Stock Trader application
        kind: StockTrader
        version: v1
        description: This operator deploys the IBM Stock Trader microservices and configures them
        resources:
          - name: ''
            kind: Deployment
            version: apps/v1
          - name: ''
            kind: Service
            version: v1
          - name: ''
            kind: ConfigMap
            version: v1
          - name: ''
            kind: Secret
            version: v1
          - name: ''
            kind: NetworkPolicy
            version: networking.k8s.io/v1
          - name: ''
            kind: Ingress
            version: networking.k8s.io/v1
          - name: ''
            kind: Route
            version: route.openshift.io/v1
          - name: ''
            kind: HorizontalPodAutoscaler
            version: autoscaling/v1
          - name: ''
            kind: Gateway
            version: networking.istio.io/v1beta1
          - name: ''
            kind: VirtualService
            version: networking.istio.io/v1beta1
          - name: ''
            kind: DestinationRule
            version: networking.istio.io/v1beta1
        specDescriptors:
          # Section for global settings
          - path: global
            displayName: Global Settings
          - path: global.auth
            description: Choose from Basic, LDAP, or OIDC
            displayName: Select the type of authentication
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:select:basic
              - urn:alm:descriptor:com.tectonic.ui:select:ldap
              - urn:alm:descriptor:com.tectonic.ui:select:oidc
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.cqrs
            description: Enable asynchronous interactions via Command Query Responsibility Separation
            displayName: Enable CQRS
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.monitoring
            description: Register a Prometheus scraper for the metrics endpoint for each microservice
            displayName: Enable Prometheus monitoring
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.ingress
            description: Enable an Ingress for each front-end microservice
            displayName: Enable Ingress
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.istio
            description: Enable for the OpenShift Service Mesh (Istio)
            displayName: Enable Istio
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.istioNamespace
            description: Namespace for the OpenShift Service Mesh (Istio)
            displayName: Istio Namespace
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.route
            description: Enable a Route for each front-end microservice
            displayName: Enable Route
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.healthCheck
            description: Configure Kubernetes to periodically probe each microservice to determine its health
            displayName: Enable Readiness and Liveness probes
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.jsonLogging
            description: Enable to send logs to ElasticSearch so they can be viewed in Kibana
            displayName: Output pod logs in JSON format
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.traceSpec
            description: Set logging levels (like FINE) for Liberty-based microservices
            displayName: Trace specifiction
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.disableLogFiles
            description: Enable to keep logs from being written to the container's file system
            displayName: Prevent log files creation
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.externalConfigMap
            description: Enable to provide your own config map
            displayName: Prevent config map creation
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.configMapName
            description: Name of the Kubernetes config map you have pre-created
            displayName: Name of your config map
            x-descriptors:
              - urn:alm:descriptor:io.kubernetes:ConfigMap
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.externalSecret
            description: Enable to provide your own secret
            displayName: Prevent secret creation
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.secretName
            description: Name of the Kubernetes secret you have pre-created
            displayName: Name of your secret
            x-descriptors:
              - urn:alm:descriptor:io.kubernetes:Secret
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.proxyServer
            description: Enable to specify a proxy server
            displayName: Use a proxy server
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.proxyServerAddress
            description: Address of the proxy server required to access services outside the cluster
            displayName: Proxy server address
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.pullSecret
            description: Enable to specify a secret with credentials used to pull Docker images for microservices
            displayName: Use a pull secret
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.pullSecretName
            description: Name of an existing secret with credentials used to pull Docker images for microservices
            displayName: Pull secret name
            x-descriptors:
              - urn:alm:descriptor:io.kubernetes:Secret
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.specifyCerts
            description: Enable to provide SSL certificates that microservices should trust
            displayName: Provide SSL certificates
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global
          - path: global.certs
            description: SSL certificates that microservices should trust
            displayName: SSL certificates
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:global

          # Section for Database settings
          - path: database
            displayName: Database
          - path: database.kind
            description: JDBC Provider
            displayName: Database kind
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:select:db2
              - urn:alm:descriptor:com.tectonic.ui:select:oracle
              - urn:alm:descriptor:com.tectonic.ui:select:postgres
              - urn:alm:descriptor:com.tectonic.ui:select:mysql
              - urn:alm:descriptor:com.tectonic.ui:select:sqlserver
              - urn:alm:descriptor:com.tectonic.ui:select:derby
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:database
          - path: database.host
            description: Use the Kubernetes service DNS name if using an in-cluster database
            displayName: Database Host name (or IP address)
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:database
          - path: database.port
            description: This usually defaults to 50000 on DB2
            displayName: Database Port number
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:number
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:database
          - path: database.id
            description: Database Login ID
            displayName: Database User ID
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:database
          - path: database.password
            description: Will be stored in a Kubernetes secret
            displayName: Database Password
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:password
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:database
          - path: database.ssl
            description: Use SSL for the database connection.  Put the certificate in the global.certs field
            displayName: Enable SSL
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:database
          - path: database.db
            description: Name of the database containing the Portfolio and Stock tables
            displayName: Database name
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:database

          # Section for Broker settings
          - path: broker
            displayName: Broker microservice
          - path: broker.replicas
            description: Initial number of pods for this microservice
            displayName: Replicas
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:podCount
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:broker
          - path: broker.autoscale
            description: Enable a Horizontal Pod Autoscaler for this microservice
            displayName: Enable Auto-scaling
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:broker
          - path: broker.maxReplicas
            description: Maximum number of pods for this microservice
            displayName: Maximum Replicas
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:podCount
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:broker
          - path: broker.cpuThreshold
            description: CPU Threshold that results in a scaling up another pod
            displayName: CPU Threshold
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:number
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:broker
          - path: broker.mountFile
            description: Mount the specified file to the specified path in the container
            displayName: Enable mounting a file from a config map
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:broker
          - path: broker.mountFileName
            description: Name to use when mounting the file into the container
            displayName: Name of the file to be mounted
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:broker
          - path: broker.mountFilePath
            description: Name of the directory in the container to contain the file
            displayName: Path of the file to be mounted
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:broker
          - path: broker.mountFromConfigMap
            description: This config map must be pre-created, with mountFileName as the key
            displayName: Name of the config map holding the file contents
            x-descriptors:
              - urn:alm:descriptor:io.kubernetes:ConfigMap
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:broker
          - path: broker.image.repository
            description: Path to locate the Docker image for the broker microservice
            displayName: Broker Docker image repository
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:broker
          - path: broker.image.tag
            description: Tag for the Docker image for the broker microservice
            displayName: Broker Docker image tag
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:broker
          - path: broker.url
            description: URL at which this microservice can be accessed by other microservices
            displayName: Broker URL
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
              - urn:alm:descriptor:com.tectonic.ui:fieldGroup:broker

          # Section for Cash Account settings
          - path: cashAccount
            displayName: Cash Account microservice
          - path: cashAccount.replicas
            description: Initial number of pods for this microservice
            displayName: Replicas
            x-descriptors:
