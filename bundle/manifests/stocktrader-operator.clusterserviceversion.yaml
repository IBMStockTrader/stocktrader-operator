  description: |-
    Umbrella operator for installing and configuring the IBM Stock Trader sample.
    This operator will install each of the specified microservices, and configure them
    to receive fields of a config map and secret as environment variables.
    
    ![Architecural Diagram](https://raw.githubusercontent.com/IBMStockTrader/stocktrader-operator/master/images/stock-trader.png)
    
    This operator will NOT install each of the prerequisites.  Note that a relational
    database, such as DB2, is the only mandatory prereq; each of the others, like MQ
    or ODM, are optional, and will only be configured if so requested in the input
    passed to the operator.
  displayName: IBM Stock Trader sample Operator
  install:
    spec:
      deployments:
      - name: stocktrader-operator
        labels:
          control-plane: controller-manager
          app.kubernetes.io/name: deployment
          app.kubernetes.io/instance: controller-manager
          app.kubernetes.io/component: manager
          app.kubernetes.io/created-by: stocktrader-operator
          app.kubernetes.io/part-of: stocktrader-operator
          app.kubernetes.io/managed-by: kustomize
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - name: kube-rbac-proxy
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.0
                args:
                - "--secure-listen-address=0.0.0.0:8443"
                - "--upstream=http://127.0.0.1:8080/"
                - "--logtostderr=true"
                - "--v=0"
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                      - "ALL"
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
              - name: manager
                image: docker.io/ibmstocktrader/stocktrader-operator:v1.0.0
                imagePullPolicy: Always
                args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                - --leader-election-id=stocktrader-operator
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                      - "ALL"
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 250m
                    memory: 512Mi
                  requests:
                    cpu: 100m
                    memory: 256Mi
              securityContext:
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
              terminationGracePeriodSeconds: 10
              serviceAccountName: stocktrader-operator
