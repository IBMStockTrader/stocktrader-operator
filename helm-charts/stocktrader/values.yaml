# Default values for stocktrader.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  auth: basic
  monitoring: true
  ingress: false
  route: true
  healthCheck: true
  disableLogFiles: false
  jsonLogging: false
  traceSpec: "*=info"
  istio: false
  istioNamespace: istio-system
  specifyCerts: false
  certs: <your SSL certificates>
  externalConfigMap: false
  configMapName: "{{ .Release.Name }}-config"
  externalSecret: false
  secretName: "{{ .Release.Name }}-credentials"
  proxyServer: false
  proxyServerAddress: <your proxy URL>
  pullSecret: false
  pullSecretName: <your pull secret>
database:
  kind: db2
  host: db2trader1-ibm-db2oltp-dev
  port: 50000
  id: db2inst1
  password: db2inst1
  db: trader
  ssl: false
broker:
  replicas: 1
  autoscale: false
  maxReplicas: 10
  cpuThreshold: 75
  image:
    repository: ibmstocktrader/broker
    tag: 1.0.0
  url: http://{{ .Release.Name }}-broker-service:9080/broker
